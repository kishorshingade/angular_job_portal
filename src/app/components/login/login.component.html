<div class='d-flex w-100 vh-100 justify-content-center align-items-center bg-light'>
  <div class='w-50 border bg-white shadow px-5 pt-3 pb-5 rounded'>
      <h3>Login To Your Account</h3>

      <button class="btn btn-primary ms-2" (click)="isJobseeker = true">Log in as Jobseeker</button>
    <button class="btn btn-info ms-2" (click)="isJobseeker = false">Log in as Employer</button>
    <div *ngIf="isJobseeker">
      <h6>Log in as Jobseeker</h6>
      <div class='mb-2'>
        <label for="name">Email Id</label>
        <input type="text" name="name" placeholder="Enter jobseeker Id" class="form-control"
        [(ngModel)]="Email" required>
    </div>
    <div class='mb-2'>
        <label for="name">User Password</label>
        <input type="password" name="name" placeholder="Enter jobseeker Password" class="form-control"
        [(ngModel)]="Password" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="Login()">Log In</button>
    <div><a href="" routerLink="/signup">Don't have Account?  Sign Up</a></div>
     </div>
     <div *ngIf="!isJobseeker">
       <h6>Log in as Employer</h6>
      <div class='mb-2'>
        <label for="name">Email Id</label>
        <input type="text" name="name" placeholder="Enter EmployerId" class="form-control"
        [(ngModel)]="Email" required>
    </div>
    <div class='mb-2'>
        <label for="name">User Password</label>
        <input type="password" name="name" placeholder="Enter Employer Password" class="form-control"
        [(ngModel)]="Password" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="loginEmp()">Log In</button>
    <div><a routerLink="/registration" >Don't have Account?  Sign Up</a></div>
      </div>
  </div>
</div>
