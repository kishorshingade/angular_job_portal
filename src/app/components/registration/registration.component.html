<div class="container-fluid">
<div class="row py-4 d-flex align-items-center justify-content-center bg-light">
  <div class="col-md-6  py-4">
    <button class="btn btn-primary ms-2" (click)="isJobseeker = true">Are you job Seeker ?</button>
    <button class="btn btn-info ms-2" (click)="isJobseeker = false">Are you Employer</button>
    <div>
      <div *ngIf="isJobseeker">
        <!--job seeker-->
        <div class="conainer">
          <div>
            <div class='shadow px-5 pt-3 pb-5 rounded py-4 mt-4'>
                <h3>Register jobseeker</h3>
                <form action="" #myForm="ngForm" (ngSubmit)="registerJobseeker(myForm.value)">
                  <div class="mb-2">
                    <label for="">Select Role</label>
                    <select name="role" ngModel class="form-control">
                      <option value="" disabled selected>Select Role</option>
                      <option value="jobseeker">jobseeker</option>
                    </select>
                  </div>
                <div class='mb-2'>
                    <label for="name">Full name</label>
                    <input type="text" name="FullName" placeholder="Enter Your Id" class="form-control"
                    ngModel  required>
                </div>
              <div class='mb-2'>
                <label for="name">EmailId</label>
                <input type="text" name="EmailId" placeholder="Enter Your Id" class="form-control"
                ngModel required>
            </div>
            <div class="mb-2">
              <label for="">Password</label>
              <input type="text" name="Password" placeholder="Password" class="form-control"
              ngModel required>
            </div>
            <div class='mb-2'>
              <label for="name">MobileNo</label>
              <input type="text" name="MobileNo" placeholder="Enter Your Id" class="form-control"
              ngModel required>
          </div>
        <div class="mb-2">
          <label for="">Experience</label>
          <select name="Experience" ngModel class="form-control">
            <option value="" disabled selected>Select Experience </option>
            <option value="Fresher">Fresher</option>
            <option value="6months-to-1year">6Months-to-1year</option>
            <option value="1-year">1.5-years</option>
            <option value="1.5-year">1-years</option>
            <option value="2.5-year">2.5-years</option>
            <option value="3-year">3-years</option>
            <option value="3.5-year">3.5-years</option>
            <option value="4-year">4-years</option>
            <option value="4.5-year">4.5-years</option>
            <option value="5-year">5-years</option>
          </select>
        </div>
        <div class='mb-2'>
          <label for="name">ResumeUrl</label>
          <input type="text" name="ResumeUrl" placeholder="Enter Your Id" class="form-control"
           required>
        </div>
        <button type="submit" class="btn btn-primary">Rgister</button>
        </form>
                <div><a href="" routerLink="/login"> have Account? login</a></div>
            </div>
        </div>
        </div>

      </div>
      <div *ngIf="!isJobseeker">
        <div class='container shadow px-5 pt-3 pb-5 rounded py-4 mt-4'>
          <h3>Registration Employer</h3>
           <form action="" #myForm="ngForm" (ngSubmit)="register(myForm.value)">
            <div class="mb-2">
              <label for="">Select Role</label>
              <select name="role" ngModel class="form-control">
                <option value="" disabled selected>Select Role</option>
                <option value="Employer">Employer</option>
              </select>
            </div>
          <div class='mb-2'>
              <label for="name">Company Name</label>
              <input type="text" name="CompanyName" placeholder="Ente Company name" class="form-control"
            ngModel  required>
          </div>
          <div class='mb-2'>
              <label for="name">Email</label>
              <input type="text" name="EmailId" placeholder="Enter Email" class="form-control"
              ngModel   required>
          </div>
          <div class='mb-2'>
            <label for="name">Password</label>
            <input type="text" name="Password" placeholder="Enter Email" class="form-control"
            ngModel   required>
        </div>
        <div class='mb-2'>
          <label for="name">Phone</label>
          <input type="text" name="PhoneNo"  placeholder="Enter Phone" class="form-control"
          ngModel  required>
      </div>
      <div class='mb-2'>
        <label for="name">Company log URL</label>
        <input type="text" name="LogoURL" placeholder="Enter logo" class="form-control"
        ngModel   required>
    </div>
    <div class='mb-2'>
      <label for="name">City</label>
      <input type="text" name="City" placeholder="Enter city" class="form-control"
      ngModel  required>
    </div>
    <div class='mb-2'>
      <label for="name">State</label>
      <input type="text" name="State" placeholder="Enter State" class="form-control"
      ngModel  required>
    </div>
    <div class='mb-2'>
      <label for="name">CompanyAddress</label>
      <input type="text" name="CompanyAddress" placeholder="Enter Address" class="form-control"
      ngModel   required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    </form>
          <div><a href="" routerLink="/login"> have Account?  login</a></div>
      </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class=''>

</div>
