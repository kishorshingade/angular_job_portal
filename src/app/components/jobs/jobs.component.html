<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <section>
    <div class="container-fluid mt-5 py-5">
      <div class="row">
        <div class="col-md-4 offset-lg-4">
          <div class="card mt-3   shadow-lg p-3 mb-5 bg-white rounded" *ngFor="let job of jobsList">
            <div class="card-body text-center">
            <h6>job title :{{job.JobName}}</h6>
            <p>company Name:{{job.CompanyName}}</p>
            <p>skills:{{job.Technologies}}</p>
            <p>Experiance :{{job.Experience}}</p>
            <p>job Description: {{job.JobDescription}}</p>
            <p>Location : {{job.Location}}</p>
            <p>pacake : {{job.Package}}</p>
            <p>posted Date :{{job.CreatdDate | date}}</p>
             <button class="btn btn-primary" [routerLink]="['/job-details',job.id]">Open Job</button>
             <button *ngIf="isLoggedIn"class="btn btn-primary mx-2 mt-2" [routerLink]="['/job-details',job.id]">Apply</button>
             <button *ngIf="!isLoggedIn"class="btn btn-primary mx-2 mt-2">Log in to Apply</button>
            </div>
          </div>
        </div>
      </div>
    </div>
   </section>
</body>
</html>
